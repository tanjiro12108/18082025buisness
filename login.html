<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(120deg, #232946 0%, #3f51b5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 40px #23294622;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .login-container h2 {
      margin: 0 0 1.2rem 0;
      color: #3f51b5;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .login-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .login-container label {
      margin-bottom: 0.3rem;
      font-size: 1rem;
      color: #232946;
      font-weight: 500;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      border: 1.5px solid #3f51b540;
      border-radius: 0.75rem;
      padding: 0.8rem 1rem;
      margin-bottom: 1.1rem;
      font-size: 1.06rem;
      outline: none;
      background: #f4f6f8;
      transition: border 0.2s;
    }
    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border: 1.5px solid #3f51b5;
    }
    .login-container button {
      background: linear-gradient(90deg, #3f51b5 0%, #232946 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      padding: 0.9rem 0;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s, transform 0.2s;
      letter-spacing: 1px;
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #232946 0%, #3f51b5 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .login-container .error {
      color: #e53935;
      background: #ffe6e6;
      border-radius: 0.5rem;
      padding: 0.7rem 1rem;
      margin-bottom: 0.9rem;
      font-size: 1rem;
      width: 100%;
      text-align: center;
      display: none;
    }
    @media (max-width: 450px) {
      .login-container { width: 95vw; padding: 1.5rem 0.5rem;}
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <div class="error" id="errorMsg"></div>
    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" required autocomplete="off" placeholder="Enter username" />
      <label for="password">Password</label>
      <input type="password" id="password" required autocomplete="off" placeholder="Enter password" />
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    // Hardcoded admin credentials
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "admin123";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      if (username === ADMIN_USER && password === ADMIN_PASS) {
        // Redirect to dashboard (assuming admin-dashboard.html is in the same folder)
        window.location.href = "admin-dashboard.html";
      } else {
        errorMsg.textContent = "Invalid username or password.";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
