<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dashboard-sidebar.css">
</head>
<body class="theme-basic">
  <aside class="sidebar">
    <h2>ADMIN</h2>
    <nav>
      <a href="admin-dashboard.html" class="dashboard">Dashboard</a>
      <a href="admin-users.html" class="users">Users</a>
      <a href="admin-analytics.html" class="analytics active">Analytics</a>
      <a href="admin-settings.html" class="settings">Settings</a>
      <a href="#" id="logoutLink" class="logout">Logout</a>
    </nav>
  </aside>
  <div class="main-content">
    <div class="dashboard-header">
      <h1>Analytics</h1>
      <div style="display: flex; align-items: center;">
        <select class="theme-switcher" id="themeSwitcher" title="Change Theme">
          <option value="basic">Basic</option>
          <option value="genz">GenZ</option>
          <option value="millennial">Millennial</option>
          <option value="oldage">Old Age</option>
          <option value="under18">Under 18</option>
        </select>
        <div class="user-info">
          <span class="user-avatar">AD</span>
          <span class="user-name">Admin</span>
        </div>
      </div>
    </div>
    <div>
      <div class="section-title">Analytics Overview</div>
      <div class="card" style="margin-bottom:2rem;">
        <div class="card-title">Site Visits</div>
        <div class="card-value">18,234</div>
        <div class="card-desc">This month</div>
      </div>
      <div class="card">
        <div class="card-title">Conversion Rate</div>
        <div class="card-value">4.6%</div>
        <div class="card-desc">This month</div>
      </div>
    </div>
  </div>
  <script>
    // Theme logic
    const themeMap = {
      basic: 'theme-basic',
      genz: 'theme-genz',
      millennial: 'theme-millennial',
      oldage: 'theme-oldage',
      under18: 'theme-under18'
    };
    const body = document.body;
    const themeSwitcher = document.getElementById('themeSwitcher');
    function setTheme(themeKey) {
      Object.values(themeMap).forEach(cls => body.classList.remove(cls));
      body.classList.add(themeMap[themeKey]);
      localStorage.setItem('dashboardTheme', themeKey);
      themeSwitcher.value = themeKey;
    }
    themeSwitcher.addEventListener('change', function() {
      setTheme(this.value);
    });
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('dashboardTheme') || 'basic';
      setTheme(savedTheme);
    });
    // Logout logic
    document.getElementById('logoutLink').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
