<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #151c2c;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #bcdfff;
      transition: background 0.3s, color 0.3s;
    }
    .signup-container {
      background: #1e2540;
      box-shadow: 0 8px 32px #0006;
      border-radius: 1.5rem;
      padding: 2.5rem 2rem 2.2rem 2rem;
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .signup-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #80cfff;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .signup-subtitle {
      color: #c5e2ff;
      margin-bottom: 2.2rem;
      font-size: 1.08rem;
      text-align: center;
    }
    form.signup-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .input-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    label {
      font-weight: 500;
      font-size: 1.08rem;
      color: #7ecbff;
      margin-bottom: 0.15rem;
      letter-spacing: .03em;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 0.8rem;
      border: 1.6px solid #294980;
      background: #202b4a;
      font-size: 1.08rem;
      color: #bcdfff;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #80cfff;
      box-shadow: 0 0 0 2px #80cfff30;
    }
    /* Theme selector custom chips */
    .theme-selector-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 0.3rem;
    }
    .theme-selector-label {
      font-weight: 500;
      color: #7ecbff;
      margin-bottom: 0.25rem;
      font-size: 1.08rem;
    }
    .theme-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 0.1rem;
    }
    .theme-chip {
      display: flex;
      align-items: center;
      gap: 0.45em;
      padding: 0.38em 1.1em;
      border-radius: 2em;
      font-size: 1.04em;
      cursor: pointer;
      background: #151c2c;
      border: 2.2px solid transparent;
      color: #bcdfff;
      font-weight: 500;
      transition: border 0.2s, background 0.2s, color 0.2s;
      outline: none;
      min-width: 108px;
      justify-content: center;
      box-sizing: border-box;
      user-select: none;
      margin-bottom: 2px;
    }
    .theme-chip.selected {
      border: 2.2px solid #80cfff;
      background: #192a4d;
      color: #80cfff;
      font-weight: 700;
    }
    .theme-chip .color-dot {
      width: 1.15em;
      height: 1.15em;
      border-radius: 50%;
      display: inline-block;
      border: 2px solid #222e50;
      margin-right: 0.1em;
      box-shadow: 0 1px 4px #0002;
    }
    .dot-basic { background: #5865f2; }
    .dot-genz { background: #1de9b6; }
    .dot-millennial { background: #ffb347; }
    .dot-oldage { background: #bca56c; }
    .dot-under18 { background: #fcb69f; }

    .signup-btn {
      padding: 1rem 0;
      width: 100%;
      border: none;
      border-radius: 0.9rem;
      background: linear-gradient(90deg, #2196f3 10%, #ff4081 90%);
      color: #fff;
      font-size: 1.19rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      cursor: pointer;
      box-shadow: 0 3px 14px #3f51b530;
      margin-top: 0.7rem;
      margin-bottom: 0.5rem;
      transition: background 0.2s, box-shadow 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-btn:hover {
      background: linear-gradient(90deg, #ff4081 10%, #2196f3 90%);
      box-shadow: 0 5px 22px #ff40814a;
    }
    .login-link {
      margin-top: 1.6rem;
      font-size: 1.05rem;
      color: #80cfff;
      text-align: center;
    }
    .login-link a {
      color: #ff4081;
      text-decoration: none;
      font-weight: 600;
      margin-left: 0.3em;
      transition: color 0.2s;
    }
    .login-link a:hover {
      color: #ffb347;
      text-decoration: underline;
    }
    .error-msg {
      color: #ff7a7a;
      font-size: 0.97rem;
      margin-bottom: 0.5rem;
      display: none;
      text-align: center;
    }
    /* Dark mode toggle */
    .toggle-switch {
      position: absolute;
      top: 1.3rem;
      right: 2.2rem;
      display: flex;
      align-items: center;
      z-index: 2;
      gap: 0.2em;
    }
    .switch-label {
      margin-right: 0.32em;
      font-size: 1.08em;
      color: #bcdfff;
      user-select: none;
      letter-spacing: 0.03em;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #2c395b;
      transition: background-color 0.2s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      top: 3px;
      background-color: #fff;
      transition: .2s;
      border-radius: 50%;
      box-shadow: 0 1px 4px #0002;
    }
    input:checked + .slider {
      background-color: #ffc107;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
      background: #232946;
    }
    .slider:after {
      content: "üåô";
      position: absolute;
      right: 8px;
      top: 3.5px;
      font-size: 1rem;
      transition: color 0.2s;
      color: #fff;
    }
    input:checked + .slider:after {
      content: "‚òÄÔ∏è";
      left: 8px;
      right: auto;
      color: #ffe082;
    }
    /* DARK MODE */
    body.dark {
      background: #10182e;
      color: #bcdfff;
    }
    body.dark .signup-container {
      background: #171e36;
      box-shadow: 0 6px 32px #0008;
    }
    body.dark .signup-title {
      color: #90caf9;
    }
    body.dark .signup-subtitle {
      color: #bcdfff;
    }
    body.dark label,
    body.dark .theme-selector-label {
      color: #90caf9;
    }
    body.dark input[type="text"],
    body.dark input[type="email"],
    body.dark input[type="password"] {
      color: #e7eefc;
      background: #222b44;
      border-color: #294980;
    }
    body.dark .theme-chip {
      background: #232946;
      color: #bcdfff;
      border-color: transparent;
    }
    body.dark .theme-chip.selected {
      background: #192a4d;
      border: 2.2px solid #90caf9;
      color: #90caf9;
    }
    body.dark .theme-chip .color-dot {
      border: 2px solid #232946;
    }
    body.dark .signup-btn {
      background: linear-gradient(90deg, #1976d2, #ff4081);
      color: #fff;
    }
    body.dark .login-link {
      color: #90caf9;
    }
    body.dark .login-link a {
      color: #ff4081;
    }
    body.dark .login-link a:hover {
      color: #ffb347;
    }
    @media (max-width: 550px) {
      .signup-container {
        padding: 1.3rem 0.5rem 1.3rem 0.5rem;
        border-radius: 0.7rem;
      }
      .toggle-switch {
        top: 0.7rem;
        right: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- Toggle for light/dark mode -->
    <div class="toggle-switch">
      <span class="switch-label" id="modeLabel">Dark</span>
      <label class="switch">
        <input type="checkbox" id="toggleMode" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="signup-title">Sign Up</div>
    <div class="signup-subtitle">Create your admin account to access the dashboard</div>
    <form class="signup-form" autocomplete="off">
      <div class="error-msg" id="errorMsg"></div>
      <div class="input-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required autocomplete="off" placeholder="Enter your name">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="off" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="off" placeholder="Enter password">
      </div>
      <div class="theme-selector-group">
        <div class="theme-selector-label">Choose your dashboard theme</div>
        <div class="theme-selector" id="themeSelector">
          <div class="theme-chip selected" data-theme="basic">
            <span class="color-dot dot-basic"></span> Basic
          </div>
          <div class="theme-chip" data-theme="genz">
            <span class="color-dot dot-genz"></span> GenZ
          </div>
          <div class="theme-chip" data-theme="millennial">
            <span class="color-dot dot-millennial"></span> Millennial
          </div>
          <div class="theme-chip" data-theme="oldage">
            <span class="color-dot dot-oldage"></span> Old Age
          </div>
          <div class="theme-chip" data-theme="under18">
            <span class="color-dot dot-under18"></span> Under 18
          </div>
        </div>
      </div>
      <button type="submit" class="signup-btn">Create Account</button>
    </form>
    <div class="login-link">
      Already have an account?
      <a href="login.html">Log in</a>
    </div>
  </div>
  <script>
    // Dark mode toggle logic
    const toggle = document.getElementById('toggleMode');
    const modeLabel = document.getElementById('modeLabel');

    function setMode(mode) {
      if (mode === 'dark') {
        document.body.classList.add('dark');
        toggle.checked = true;
        modeLabel.textContent = 'Dark';
        localStorage.setItem('mode', 'dark');
      } else {
        document.body.classList.remove('dark');
        toggle.checked = false;
        modeLabel.textContent = 'Light';
        localStorage.setItem('mode', 'light');
      }
    }

    // On load, set mode from localStorage or system preference
    window.addEventListener('DOMContentLoaded', () => {
      let mode = localStorage.getItem('mode');
      if (!mode) {
        mode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      setMode(mode);

      // If already signed up, redirect to login page
      if(localStorage.getItem('user')) {
        window.location.href = "login.html";
      }
    });

    toggle.addEventListener('change', function() {
      setMode(this.checked ? 'dark' : 'light');
    });

    // Theme selector UI logic
    const themeSelector = document.getElementById('themeSelector');
    let selectedTheme = 'basic';
    themeSelector.querySelectorAll('.theme-chip').forEach(option => {
      option.addEventListener('click', function() {
        themeSelector.querySelectorAll('.theme-chip').forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        selectedTheme = this.getAttribute('data-theme');
      });
    });

    // Signup logic
    document.querySelector('.signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if(name.length < 2) {
        errorMsg.textContent = "Please enter a valid name.";
        errorMsg.style.display = "block";
        return;
      }
      if(!/^[\w\-.]+@([\w-]+\.)+[\w-]{2,}$/.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        errorMsg.style.display = "block";
        return;
      }
      if(password.length < 4) {
        errorMsg.textContent = "Password must be at least 4 characters.";
        errorMsg.style.display = "block";
        return;
      }
      // Check if user already exists (by email)
      const savedUser = JSON.parse(localStorage.getItem('user'));
      if(savedUser && savedUser.email === email) {
        errorMsg.textContent = "An account with this email already exists.";
        errorMsg.style.display = "block";
        return;
      }
      errorMsg.style.display = "none";

      // Save user info (simulate backend)
      localStorage.setItem('user', JSON.stringify({
        name,
        email,
        password, // In real app, never store plain password!
        theme: selectedTheme
      }));
      localStorage.setItem('dashboardTheme', selectedTheme);

      // Set logged-in flag
      localStorage.setItem('loggedIn', 'false');

      // Redirect to login page (not dashboard)
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
