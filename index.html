<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Theme UI Demo</title>
  <link rel="stylesheet" href="theme-basic.css" id="theme-link">
</head>
<body>
  <header>
    <h1>Multi-Theme UI Demo</h1>
    <select id="themeSwitcher">
      <option value="theme-basic.css">Basic (YouTube Type)</option>
      <option value="theme-millennial.css">Millennial</option>
      <option value="theme-oldage.css">Old Age Vibe</option>
      <option value="theme-genz-premium.css">GenZ / Premium</option>
      <option value="theme-under18.css">Under 18 (Kid/Teen)</option>
    </select>
    <a href="login.html" class="login-link" style="margin-left:auto; padding: 0.6rem 1.3rem; background:#232946; color:#fff; border-radius:0.7rem; text-decoration:none; font-weight:600; font-size:1.01rem; margin-right:1.3rem;">Admin Login</a>
  </header>

  <main>
    <section class="content-card">
      <h2>Welcome User!</h2>
      <p>This is a demo area. Switch UI from the dropdown above to see changes.</p>
      <button class="main-btn">Click Me</button>
    </section>
  </main>

  <script>
    const themeSwitcher = document.getElementById('themeSwitcher');
    const themeLink = document.getElementById('theme-link');

    themeSwitcher.addEventListener('change', (e) => {
      themeLink.href = e.target.value;
    });
  </script>
</body>
</html>
