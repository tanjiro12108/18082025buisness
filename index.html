<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #3f51b5;
      --primary-dark: #283593;
      --accent: #ff4081;
      --bg: #f4f6f8;
      --white: #fff;
      --input-bg: #f7f8fa;
      --input-border: #d1d5db;
      --input-focus: #3f51b5;
      --radius: 1rem;
      --shadow: 0 4px 16px rgba(60,60,60,0.10);
      --transition: 0.2s;
      --text-color: #232946;
      --subtitle-color: #687188;
    }
    body {
      background: var(--bg);
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .signup-container {
      background: var(--white);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .signup-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }
    .signup-subtitle {
      color: var(--subtitle-color);
      margin-bottom: 2.2rem;
      font-size: 1.02rem;
    }
    form.signup-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }
    .input-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    label {
      font-weight: 500;
      font-size: 1rem;
      color: #283593;
      margin-bottom: 0.2rem;
      letter-spacing: .03em;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.8rem 1.1rem;
      border-radius: 0.7rem;
      border: 1.6px solid var(--input-border);
      background: var(--input-bg);
      font-size: 1rem;
      outline: none;
      transition: border var(--transition), box-shadow var(--transition);
      color: var(--text-color);
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 0 2px #3f51b540;
    }
    .theme-selector-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .theme-selector-label {
      font-weight: 500;
      color: #283593;
      margin-bottom: 0.2rem;
      font-size: 1rem;
    }
    .theme-selector {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }
    .theme-option {
      display: flex;
      align-items: center;
      gap: 0.3em;
      padding: 0.2em 0.9em 0.2em 0.3em;
      border-radius: 0.6em;
      cursor: pointer;
      border: 2px solid transparent;
      background: #f3f4f8;
      font-size: 1rem;
      transition: border var(--transition), background var(--transition), color var(--transition);
      position: relative;
      min-width: 80px;
      justify-content: center;
      color: var(--text-color);
    }
    .theme-option.selected,
    .theme-option:hover {
      border: 2px solid var(--primary);
      background: #e8eaff;
      color: var(--primary-dark);
      font-weight: 600;
    }
    .theme-option .color-dot {
      display: inline-block;
      width: 1em;
      height: 1em;
      border-radius: 50%;
      margin-right: 0.4em;
      border: 2px solid #fff;
      box-shadow: 0 2px 6px #0001;
    }
    .theme-dot-basic { background: #3f51b5; }
    .theme-dot-genz { background: #56ffc5; }
    .theme-dot-millennial { background: #ffb347; }
    .theme-dot-oldage { background: #bca56c; }
    .theme-dot-under18 { background: #fcb69f; }
    .signup-btn {
      padding: 0.9rem 0;
      width: 100%;
      border: none;
      border-radius: 0.7rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      cursor: pointer;
      box-shadow: 0 3px 16px #3f51b520;
      margin-top: 0.2rem;
      transition: background 0.2s;
    }
    .signup-btn:hover {
      background: linear-gradient(90deg, var(--accent), var(--primary));
    }
    .login-link {
      margin-top: 2rem;
      font-size: 0.98rem;
      color: #3f51b5;
      text-align: center;
    }
    .login-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      margin-left: 0.3em;
      transition: color 0.2s;
    }
    .login-link a:hover {
      color: #3f51b5;
      text-decoration: underline;
    }
    .error-msg {
      color: #e53935;
      font-size: 0.97rem;
      margin-bottom: 0.75rem;
      display: none;
      text-align: center;
    }

    /* Toggle switch for dark mode */
    .toggle-switch {
      position: absolute;
      top: 18px;
      right: 22px;
      display: flex;
      align-items: center;
      z-index: 2;
    }
    .switch-label {
      margin-right: 0.4em;
      font-size: 1.07em;
      color: #888;
      user-select: none;
      letter-spacing: 0.03em;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 26px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #d1d5db;
      transition: background-color 0.2s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: .2s;
      border-radius: 50%;
      box-shadow: 0 1px 4px #0002;
    }
    input:checked + .slider {
      background-color: #3f51b5;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
      background: #232946;
    }
    .slider:after {
      content: "üåô";
      position: absolute;
      right: 8px;
      top: 4px;
      font-size: 1rem;
      transition: color 0.2s;
      color: #555;
    }
    input:checked + .slider:after {
      content: "‚òÄÔ∏è";
      left: 8px;
      right: auto;
      color: #fbc02d;
    }

    /* DARK MODE */
    body.dark {
      --primary: #90caf9;
      --primary-dark: #1976d2;
      --accent: #ff4081;
      --bg: #22223b;
      --white: #232946;
      --input-bg: #232946;
      --input-border: #35377b;
      --input-focus: #90caf9;
      --text-color: #f3f4f8;
      --subtitle-color: #c0c1c8;
    }
    body.dark input[type="text"],
    body.dark input[type="email"],
    body.dark input[type="password"] {
      color: #f3f4f8;
      background: #232946;
      border-color: #35377b;
    }
    body.dark .signup-container {
      box-shadow: 0 4px 24px #0008;
    }
    body.dark .signup-title {
      color: #90caf9;
    }
    body.dark .theme-option {
      background: #22223b;
      color: #f3f4f8;
    }
    body.dark .theme-option .color-dot {
      border: 2px solid #232946;
    }
    body.dark .theme-option.selected,
    body.dark .theme-option:hover {
      background: #232946;
      color: #90caf9;
    }
    body.dark .signup-btn {
      background: linear-gradient(90deg, #1976d2, #ff4081);
      color: #fff;
    }
    body.dark .login-link {
      color: #90caf9;
    }
    body.dark .login-link a {
      color: #ff4081;
    }
    body.dark label,
    body.dark .theme-selector-label {
      color: #90caf9;
    }
    body.dark .error-msg {
      color: #ff7a7a;
    }

    @media (max-width: 550px) {
      .signup-container {
        padding: 1.3rem 0.5rem 1.3rem 0.5rem;
        border-radius: 0.7rem;
      }
      .toggle-switch {
        top: 12px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- Toggle for light/dark mode -->
    <div class="toggle-switch">
      <span class="switch-label" id="modeLabel">Light</span>
      <label class="switch">
        <input type="checkbox" id="toggleMode">
        <span class="slider"></span>
      </label>
    </div>
    <div class="signup-title">Sign Up</div>
    <div class="signup-subtitle">Create your admin account to access the dashboard</div>
    <form class="signup-form" autocomplete="off">
      <div class="error-msg" id="errorMsg"></div>
      <div class="input-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required autocomplete="off" placeholder="Enter your name">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="off" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="off" placeholder="Enter password">
      </div>
      <div class="theme-selector-group">
        <div class="theme-selector-label">Choose your dashboard theme</div>
        <div class="theme-selector" id="themeSelector">
          <div class="theme-option selected" data-theme="basic">
            <span class="color-dot theme-dot-basic"></span> Basic
          </div>
          <div class="theme-option" data-theme="genz">
            <span class="color-dot theme-dot-genz"></span> GenZ
          </div>
          <div class="theme-option" data-theme="millennial">
            <span class="color-dot theme-dot-millennial"></span> Millennial
          </div>
          <div class="theme-option" data-theme="oldage">
            <span class="color-dot theme-dot-oldage"></span> Old Age
          </div>
          <div class="theme-option" data-theme="under18">
            <span class="color-dot theme-dot-under18"></span> Under 18
          </div>
        </div>
      </div>
      <button type="submit" class="signup-btn">Create Account</button>
    </form>
    <div class="login-link">
      Already have an account?
      <a href="login.html">Log in</a>
    </div>
  </div>
  <script>
    // Dark mode toggle logic
    const toggle = document.getElementById('toggleMode');
    const modeLabel = document.getElementById('modeLabel');

    function setMode(mode) {
      if (mode === 'dark') {
        document.body.classList.add('dark');
        toggle.checked = true;
        modeLabel.textContent = 'Dark';
        localStorage.setItem('mode', 'dark');
      } else {
        document.body.classList.remove('dark');
        toggle.checked = false;
        modeLabel.textContent = 'Light';
        localStorage.setItem('mode', 'light');
      }
    }

    // On load, set mode from localStorage or system preference
    window.addEventListener('DOMContentLoaded', () => {
      let mode = localStorage.getItem('mode');
      if (!mode) {
        mode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      setMode(mode);

      // If already signed up, redirect to login page
      if(localStorage.getItem('user')) {
        window.location.href = "login.html";
      }
    });

    toggle.addEventListener('change', function() {
      setMode(this.checked ? 'dark' : 'light');
    });

    // Theme selector UI logic
    const themeSelector = document.getElementById('themeSelector');
    let selectedTheme = 'basic';
    themeSelector.querySelectorAll('.theme-option').forEach(option => {
      option.addEventListener('click', function() {
        themeSelector.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        selectedTheme = this.getAttribute('data-theme');
      });
    });

    // Signup logic
    document.querySelector('.signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if(name.length < 2) {
        errorMsg.textContent = "Please enter a valid name.";
        errorMsg.style.display = "block";
        return;
      }
      if(!/^[\w\-.]+@([\w-]+\.)+[\w-]{2,}$/.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        errorMsg.style.display = "block";
        return;
      }
      if(password.length < 4) {
        errorMsg.textContent = "Password must be at least 4 characters.";
        errorMsg.style.display = "block";
        return;
      }
      // Check if user already exists (by email)
      const savedUser = JSON.parse(localStorage.getItem('user'));
      if(savedUser && savedUser.email === email) {
        errorMsg.textContent = "An account with this email already exists.";
        errorMsg.style.display = "block";
        return;
      }
      errorMsg.style.display = "none";

      // Save user info (simulate backend)
      localStorage.setItem('user', JSON.stringify({
        name,
        email,
        password, // In real app, never store plain password!
        theme: selectedTheme
      }));
      localStorage.setItem('dashboardTheme', selectedTheme);

      // Set logged-in flag
      localStorage.setItem('loggedIn', 'false');

      // Redirect to login page (not dashboard)
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
